<script type="text/javascript" src="BigVideo/lib/jquery.js"></script>
	<script type="text/javascript" src="BigVideo/lib/jquery-ui.js"></script>
	<script type="text/javascript" src="BigVideo/lib/video.js"></script>
	<script type="text/javascript" src="BigVideo/lib/imagesloaded.js"></script>
	<script type="text/javascript" src="BigVideo/lib/bigvideo.js"></script>
	<script type="text/javascript" src="resource/simpleCart.js"></script>
	<script type="text/javascript">
	simpleCart({
		cartColumns: [
        { attr: "name", label: "Name"},
        { view: "currency", attr: "price", label: "Price"},
        { view: "decrement", label: false, text: "-" },
        { attr: "quantity", label: "Qty"},
        { view: "increment", label: false, text: "+" },
        { view: "currency", attr: "total", label: "SubTotal" },
        { view: "remove", text: "Remove", label: false}
    ],

    cartStyle: "table",

		checkout: {
        type: "SendForm" ,
        url: "checkout_complete.php",
				method: "POST",
    	}
			extra_data: {
        email: document.getElementById("email").value
}
	});
	simpleCart.bind('update', function(){
  if( simpleCart.quantity() === 0 ){
    document.getElementById("cartid").style.display = "none";
  } else {
    document.getElementById("cartid").style.display = "block";
  }
});
simpleCart.bind( 'beforeCheckout' , function( data ){
data.email = document.getElementById("email").value;
});
	</script>
	<script type="text/javascript">
		$(function(){
			var BV = new $.BigVideo();
			BV.init();
			BV.show('resource/beachsmall.webm',{ambient:true});
		});
	</script>
